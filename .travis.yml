sudo: required

services:
  - docker

script:
  - make package

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/f5-lbaas_$TRAVIS_TAG.tgz
  skip_cleanup: true
  on:
    repo: F5Networks/f5-openstack-lbaasv1
    tags: true

notifications:
  slack:
    rooms:
      - f5openstackdev:$SLACK_TOKEN#f5-openstack-lbaasv1
      - f5openstackdev:$SLACK_TOKEN#build_status
    on_success: change
    on_failure: always